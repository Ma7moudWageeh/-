<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عاوز الهدية؟</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: 'Tajawal', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 3rem;
      border-radius: 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-sizing: border-box;
    }

    h1 {
      margin: 1rem 0 2rem 0;
      font-size: 1.8rem;
      color: #ff4081;
      font-weight: 700;
      line-height: 1.4;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .yes-btn {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      color: white;
    }

    .no-btn {
      background: linear-gradient(45deg, #c2e9fb, #a1c4fd);
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* نمط الأزرار عندما تتحرك */
    .btn.moving {
      position: fixed;
      margin: 0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .btn {
        padding: 10px 20px;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
 <div class="container">
    <h1>متأكد عاوز الهدية ؟ 🫣</h1>
    <div class="btn-group">
      <button class="btn yes-btn" id="yesBtn">يب 🥰</button>
      <button class="btn no-btn" id="noBtn">لا يعم مش عاوز منك حاجه🙏</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    let yesBtnMoved = false;
    let noBtnMoved = false;

    // جعل الأزرار تتحرك عند النقر عليها
    yesBtn.addEventListener('click', function() {
      if (!yesBtnMoved) {
        yesBtn.classList.add('moving');
        yesBtnMoved = true;
      }
      moveButtonRandomly(yesBtn);;
    });

    noBtn.addEventListener('click', function() {
      moveButtonRandomly(noBtn);
      alert("يعم حبيبي اللي تشوفه 😊");
    });

    function moveButtonRandomly(btn) {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const btnRect = btn.getBoundingClientRect();
      
      const maxX = viewportWidth - btnRect.width;
      const maxY = viewportHeight - btnRect.height;
      
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      
      btn.style.left = `${newX}px`;
      btn.style.top = `${newY}px`;
    }
  </script>
</body>
</html>
